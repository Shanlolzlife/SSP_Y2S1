<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.7.1/css/all.css'>
</head>
<body>
<div class="register">
    <h1>Register</h1>
    <div class="links">
        <a href="{{url_for('login') }}">Login</a>
        <a href="{{url_for('register') }}" class="active">Register</a>
    </div>
    <form action="{{url_for('register') }}" method="post" autocomplete="off">
        <label for="username">
            <i class="fas fa-user"></i>
        </label>
        <input type="text" name="username" placeholder="Username" id="username" required>
        <label for="password">
            <i class="fas fa-lock"></i>
        </label>
        <input type="password" name="passwordd" id="password" placeholder="password" required>
        <label for="email">
            <i class="fas fa-envelope"></i>
        </label>
        <input type="email" name="emailb" placeholder="email" id="email" required>
        <label for="phone">
            <i class="fas fa-phone"></i>
        </label>
        <input type="text" name="phoneno" placeholder="Phone Number" required>
        <div class="msg">{{msg}}</div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class=flashes>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
{% endwith %}
        <input type="submit" value="Register">

    </form>
</div>
</body>
</html>
