<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
<div class="login">
<h1>Login</h1>
<div class="links">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span>{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<a href="{{ url_for('login') }}" class="active">Login</a>
<a href="{{ url_for('register') }}">Register</a>
</div>
<form action="{{ url_for('login') }}" method="POST">
<label for="username"><i class="fas fa-user"></i></label>
<input type="text" name="username" placeholder="Username" id="username" required>
<label for="password">
<i class="fas fa-lock"></i></label>
<input type="password" name="passworddd" placeholder="Password" id="password" required>
<div class="msg">{{ msg }}</div>
{{ recaptcha }}
<a href="{{url_for('forget_ID')}}">Forget ID ?</a>	
<a href="{{url_for('email')}}">Forget password ?</a>	
<input type="submit" value="Login">
</form>
</div>
</body>
</html>
